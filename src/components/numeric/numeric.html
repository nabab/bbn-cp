<div :class="[componentClass, 'bbn-iblock', 'bbn-textbox', {'bbn-disabled': !!isDisabled}]"
     @click.stop
     tabindex="-1">
  <div class="bbn-flex-width">
    <div class="bbn-flex-fill">
      <input :tabindex="currentTabIndex"
             autocomplete="off"
             bbn-model="currentValue"
             :name="name"
             ref="element"
             :disabled="isDisabled"
             :readonly="readonly"
             :required="required"
             @blur="_blur"
             @keydown="_keydown"
             @keyup="onKeyup"
             @mouseenter="over"
             @mouseleave="out"
             @change="_change"
             bbn-show="editMode"
             :size="currentInputSize"
             :style="{'paddingRight': spinners ? '0.5rem !important' : ''}"
             :inputmode="$el.inputmode">
      <input autocomplete="off"
             :value="inputValue"
             :name="name"
             :tabindex="currentTabIndex"
             :disabled="isDisabled"
             :readonly="readonly || onlySpinners"
             :required="required"
             @focus="_focus"
             @mouseenter="over"
             @mouseleave="out"
             bbn-show="!editMode"
             ref="formatted"
             :size="currentInputSize"
             :style="{'paddingRight': spinners ? '0.5rem !important' : ''}"
             :placeholder="placeholder">
      <input type="hidden"
             :value="value"
             tabindex="-1">
    </div>
    <div bbn-if="spinners"
         :class="['bbn-numeric-buttons', 'bbn-radius-top-right', 'bbn-radius-bottom-right', {'bbn-disabled' : !!readonly || isDisabled}]">
      <div :class="[
            'bbn-reactive-block',
            'bbn-no-border-top',
            'bbn-no-border-right',
            'bbn-radius-top-right',
            'bbn-xs',
            {
              'bbn-disabled': disableIncrease,
              'bbn-p': disableIncrease,
              'bbn-numeric-no-pointer-events' : disableIncrease
            }
          ]"
          @click="increment()"
          unselectable="on"
          :tabindex="spinnersTabindex"
          :disabled="disableIncrease">
        <div class="bbn-100 bbn-flex bbn-middle">
          <i class="nf nf-fa-caret_up bbn-middle"/>
        </div>
      </div>
      <div :class="[
            'bbn-reactive-block',
            'bbn-no-border-top',
            'bbn-no-border-bottom',
            'bbn-no-border-right',
            'bbn-radius-bottom-right',
            'bbn-xs',
            {
              'bbn-disabled': disableDecrease,
              'bbn-p': disableDecrease,
              'bbn-numeric-no-pointer-events' : disableDecrease
            }
          ]"
          @click="decrement()"
          unselectable="on"
          :tabindex="spinnersTabindex"
          :disabled="disableDecrease">
        <div class="bbn-100 bbn-flex bbn-middle">
          <i class="nf nf-fa-caret_down bbn-middle"/>
        </div>
      </div>
    </div>
  </div>
</div>
