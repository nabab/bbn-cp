<div :class="[componentClass, 'bbn-w-100']">
  <label bbn-text="label"
         class="bbn-cursor-label bbn-nowrap"/>
  <input :focused="true"
          bbn-bind:value="parseInt(value)"
          placeholder="Type your text here!"
          bbn-on:input="$emit('input', $event.target.value + unit)"
          type="range"
          :min="min" 
          :max="max" 
          class="slider"
          :step="step"
  >
</div>
