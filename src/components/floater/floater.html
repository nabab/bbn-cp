<div :class="[
        {
          'bbn-reset': true,
          'bbn-bordered': !modal,
          'bbn-background-internal': !modal,
          'bbn-invisible': !isResized,
          'bbn-floater-arrowed': !!arrow
        },
        componentClass
      ]"
      bbn-show="isVisible"
      @mouseleave="onFloaterLeave"
      @mouseenter="isOver = true"
      @keydown.esc.prevent.stop="close"
      :style="currentStyle"
      bbn-resizable:container.left.right.bottom="ready && resizable ? $el.parentElement : false">
  <div bbn-if="arrow"
       :class="['bbn-floater-arrow', position]"/>
  <div :style="containerStyle"
       class="bbn-flex-height">
    <div bbn-if="modal"
         class="bbn-overlay bbn-modal"/>
    <header bbn-if="title"
            ref="header"
            :class="{
              'bbn-header': headerTitle,
              'bbn-bordered-bottom': true,
              'bbn-unselectable': true,
              'bbn-w-100': !isResizing
            }"
            bbn-draggable.mode.helper.container="!!draggable && ready ? {mode: 'move', helper: $el, container: $el.parentElement} : false">
      <div bbn-if="title"
          class="bbn-w-100 bbn-vxspadded">
        <h3 bbn-html="title"
            class="bbn-no-margin bbn-c"
            :style="{
              paddingLeft: maximizable || closable ? '3.6rem' : 'var(--space)',
              paddingRight: maximizable || closable ? '3.6rem' : 'var(--space)',
            }"
            ref="title"/>
      </div>
      <div class="bbn-top-right bbn-p bbn-h-100">
        <div bbn-if="maximizable !== false"
            class="bbn-h-100 bbn-middle bbn-reactive"
            @click.stop.prevent="isMaximized = !isMaximized"
            tabindex="0"
            :title="_('Full screen')">
          <i :class="'nf nf-mdi-window_' + (isMaximized ? 'restore' : 'maximize')"/>
        </div>
        <div bbn-if="closable !== false"
            class="bbn-h-100 bbn-middle bbn-reactive"
            @click.stop.prevent="close()"
            tabindex="0"
            :title="_('Close')">
          <i class="nf nf-fa-times"/>
        </div>
      </div>
    </header>
    <div :class="{
          'bbn-flex-fill': footer || title || (buttons && buttons.length),
          'bbn-h-100': !title && !footer && (!buttons || !buttons.length),
          'bbn-w-100': true,
          'bbn-flex-height': pageable
        }">
      <div bbn-if="pageable && ready">
        <bbn-pager class="bbn-table-footer bbn-no-border-right bbn-no-border-left bbn-no-border-bottom"
                  :element="pagerElement || _self"
                  @click.stop
                  @mousedown.stop
                  @mouseup.stop
                  @keydown.stop
                  @keyup.stop
                  :extra-controls="false"/>
      </div>
      <div :class="{'bbn-100': !ready || !pageable, 'bbn-flex-fill': pageable}">
        <bbn-scroll :latency="latency"
                    ref="scroll"
                    @resizecontent="resizeAfterScroll"
                    :class="{'bbn-flex-fill': pageable}"
                    :scrollable="scrollable"
                    :hidden="scrollHidden"
                    :axis="axis"
                    :max-width="isMaximized ? '100%' : currentMaxWidth || null"
                    :max-height="isMaximized ? '100%' : scrollMaxHeight || null"
                    :min-width="currentMinWidth || null"
                    :min-height="currentMinHeight > outHeight ? currentMinHeight - outHeight : null">
          <component bbn-if="component"
                    ref="component"
                    :is="component"
                    bbn-bind="realComponentOptions"/>
          <slot bbn-elseif="$slots.default.length"/>
          <div bbn-elseif="!!content"
              bbn-html="content"
              :class="scrollable ? 'bbn-block' : 'bbn-overlay'"
              :style="HTMLStyle"/>
          <bbn-list bbn-elseif="filteredData.length"
                    :mode="mode"
                    ref="list"
                    :suggest="suggest"
                    :source="filteredData"
                    :component="itemComponent"
                    :template="template"
                    :uid="uid"
                    :children="children"
                    :selected="selected"
                    :scroll-hidden="scrollHidden"
                    :class="'bbn-floater-list bbn-menulist ' + mode"
                    origin="floater"
                    @select="select"
                    :source-value="sourceValue"
                    :source-text="sourceText"
                    :source-url="sourceUrl"
                    :source-action="sourceAction"
                    :groupable="groupable"
                    :source-group="sourceGroup"
                    :group-component="groupComponent"
                    :group-style="groupStyle"
                    :pageable="pageable"
                    :pager-element="pagerElement"/>
          <h3 bbn-else bbn-text="noData"/>
        </bbn-scroll>
      </div>
      <div bbn-if="pageable && ready">
        <bbn-pager class="bbn-table-footer bbn-no-border-right bbn-no-border-left bbn-no-border-bottom"
                  :element="_self"
                  @click.stop
                  @mousedown.stop
                  @mouseup.stop
                  @keydown.stop
                  @keyup.stop
                  :extra-controls="false"/>
      </div>
      <component is="style"
                bbn-if="css"
                scoped="scoped"
                bbn-html="css"/>
    </div>
    <div bbn-if="!title && closable">
      <div :class="{
        'bbn-top-right': true,
        'bbn-spadded': true,
        'bbn-xxxl': !!modal,
        'bbn-white': !!modal,
        'bbn-lg': !modal
      }">
        <i :class="closeIcon + ' bbn-p'"
           @click="close()"/>
      </div>
    </div>
    <footer bbn-if="footer"
            bbn-html="footer"
            class="bbn-w-100"
            ref="footer"/>
    <footer bbn-elseif="currentButtons.length"
            class="bbn-w-100 bbn-button-group"
            ref="buttons">
      <bbn-button bbn-for="(b, i) in shownButtons"
                  :key="i"
                  :ref="'button' + i"
                  @ready="t => focusable = t"
                  bbn-bind="b"/>
    </footer>
  </div>
</div>
