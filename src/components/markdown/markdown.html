<div :class="[componentClass, 'bbn-textbox']"
     @keydown.enter.stop=""
     tabindex="-1">
  <div bbn-if="readonly"
       bbn-html="compiled"/>
  <textarea bbn-else
            :value="value"
            :tabindex="currentTabIndex"
            :name="name"
            :tabindex="currentTabIndex"
            ref="element"
            :placeholder="placeholder"
            :disabled="isDisabled"
            :required="required"/>
</div>
