<div :class="[
        componentClass,
        'bbn-w-100',
        'bbn-block',
        {'bbn-cms-block-over': over || edit}
      ]"
      @mouseenter="over = true">
  <!--bbn-rte bbn-if="editable && type === 'html'"
           bbn-model="source.content"
  >
  </bbn-rte>
  <div bbn-elseif="type === 'html'" 
       bbn-html="source.content"
  >
  </dibbn-->
  <component bbn-if="ready" 
            :is="component(type)"
            :source="source"
            :class="['bbn-cms-block-component', {'edit-block' : over || edit}]"/>
  <div class="bbn-cms-block-icons bbn-vmiddle">
    <div class="bbn-nowrap bbn-block">
      <i class="bbn-p nf nf-fa-edit inline bbn-xlarge bbn-white"
          @click="editMode" 
          bbn-if="isAdmin && editing && !edit"></i>
      <i class="bbn-p nf nf-fa-check inline bbn-xlarge bbn-white"
          @click="editBlock" 
          bbn-if="changed"></i>
      <i class="bbn-p nf nf-fa-close inline bbn-xlarge bbn-white"
          @click="cancelEdit"
          bbn-if="changed"></i>
    </div>
    <div class="bbn-overlay bbn-modal"></div>
    <div class="bbn-overlay bbn-vmiddle">
      <div class="bbn-nowrap bbn-block">
        <i class="bbn-p nf nf-fa-edit inline bbn-xlarge bbn-white"
           @click="editMode" 
           bbn-if="isAdmin && editing && !edit"></i>
        <i class="bbn-p nf nf-fa-check inline bbn-xlarge bbn-white"
           @click="editBlock" 
           bbn-if="changed"></i>
        <i class="bbn-p nf nf-fa-close inline bbn-xlarge bbn-white"
           @click="cancelEdit"
           bbn-if="changed"></i>
      </div>
    </div>
  </div>  
  
</div>
