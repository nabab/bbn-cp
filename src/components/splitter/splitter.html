<div :class="[
       {
         'bbn-100': fullSize,
         'bbn-w-100': !fullSize && ((panes.lengh <= 1) || !isHorizontal),
         'bbn-h-100': !fullSize && (panes.lengh <= 1) && isHorizontal,
         'bbn-grid': true,
         'bbn-hidden': !ready
       },
       componentClass
     ]"
     :style="splitterStyle"
     @scroll.prevent.stop="preventScroll"
     bbn-show="panes.length">
  <slot/>
</div>
