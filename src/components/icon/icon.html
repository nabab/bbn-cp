<div :class="[componentClass, 'bbn-iblock', 'bbn-ratio']"
     :style="currentStyle">
  <img bbn-if="isImage"
       :src="content"
       style="vertical-align: middle">
  <svg bbn-elseif="isSVG"
        :xmlns="xmlns"
        :viewBox="viewBox"
        :preserve-aspect-ratio="preserveAspectRatio"
        bbn-html="content"></svg>
  <i bbn-elseif="content"
      :class="content"/>
  <i bbn-else class="nf nf-fa-question_circle"/>
</div>
