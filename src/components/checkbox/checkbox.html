<span :class="['bbn-iblock', componentClass]">
  <input type="checkbox"
         :id="id"
         :name="name"
         :value="value"
         class="bbn-checkbox"
         :required="required"
         :disabled="isDisabled"
         :readonly="readonly"
         @change="toggle"
         :checked="state"
         ref="element"
         style="display: none">
  <label class="bbn-checkbox-label bbn-iflex bbn-vmiddle"
         :tabindex="tabindex || '0'"
         :for="id"
         @keydown.space.enter.stop.prevent="$event.target.click()">
    <component bbn-if="component"
               :is="component"
               bbn-bind="componentOptions"
               class="bbn-left-spadded"/>
    <span bbn-elseif="label"
          class="bbn-left-spadded"
          bbn-html="label"/>
  </label>
</span>
