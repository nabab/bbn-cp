<div :class="['bbn-flex-height', componentClass]"
     :style="{
       width: width,
       height: height
     }"
>
  <h4 bbn-if="title"
      bbn-html="title"
      class="bbn-middle"
  ></h4>
  <div class="bbn-flex-fill bbn-rel"
       style="width: 100%"
  >
     <div class="bbn-overlay"
          ref="container"
     >
       <div bbn-if="ready"
            ref="chart"
            class="bbn-chart-widget"
       ></div>
     </div>
  </div>
</div>
