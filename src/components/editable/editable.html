<div :class="['bbn-iblock', componentClass]"
     @focusout="focusout"
     @mouseenter="over = true"
     @mouseleave="over = false">
  <component bbn-if="isEditing && component"
            :is="component"
            bbn-model="currentValue"
            bbn-bind="componentOptions"/>
  <component bbn-elseif="isEditing"
            :is="componentObject"
            bbn-model="currentValue"
            :source="source"
            :class="{'edit-block' : isEditing}"/>
  <component bbn-else
             :is="componentObject"
             bbn-model="currentValue"
             :source="source"
             :class="{'edit-block' : isEditing}"/>
  <div :style="{
      position: 'absolute',
      top: '0px',
      right: '-8rem',
      width: '8rem',
      paddingLeft: '1rem',
      textAlign: 'left',
      display: isEditing || over ? 'block' : 'none'
    }">
    <i :class="'bbn-p inline ' + editIcon"
      @click.stop="edit"
      bbn-if="!isEditing"/>
    <i :class="'bbn-p inline ' + cancelIcon"
      @click.stop="onCancel"
      bbn-if="isEditing"/>
    <i :class="'bbn-p inline ' + saveIcon"
      @click.stop="save"
      bbn-if="isEditing"/>
  </div>
</div>
