<span :class="['bbn-iblock', componentClass]" bbn-if="target">
  <span bbn-if="isValid">
    <span bbn-if="rendered"></span>
    <span>
      <span bbn-for="(p, i) in periods"
            bbn-if="shown[p.name]"
            bbn-text="text[p.name] + (periods[i+1] && shown[periods[i+1].name] ? p.separator : '')"
      ></span>
    </span>
  </span>
  <slot bbn-else></slot>
</span>
