<div :class="componentClass"
      tabindex="-1"
      @click.bubbles="clickItem"
      @contextmenu="clickItem"
      @doubleclick.prevent.stop="doubleClickItem"
      @keydown.space.enter="clickItem"
      @touchstart.passive="touchstart"
      @touchmove.passive="touchmove"
      @touchend.passive="touchend">
  <slot></slot>
  <bbn-floater bbn-if="showFloater && !disabled && component"
              :element="attach || null"
              bbn-portal="portal"
              :source="source"
              :class="'bbn-floater-context-' + bbnUid"
              ref="floater"
              :width="width"
              :height="height"
              :min-width="currentMinWidth"
              :min-height="currentMinHeight"
              :max-width="currentMaxWidth"
              :max-height="currentMaxHeight"
              :top="currentTop"
              :left="currentLeft"
              :right="currentRight"
              :bottom="currentBottom"
              :label="floaterTitle || false"
              :closable="!!floaterTitle"
              :auto-hide="true"
              :mode="mode"
              @close="$emit('close'); showFloater = false;"
              @open="$emit('open')"
              :component="component"
              :component-options="componentOptions"
              :position="position"
              :source-icon="sourceIcon"
              @select="(item, idx, dataIndex, ev, floater) => $emit('select', item, idx, dataIndex, ev, floater)">
    <slot bbn-if="$slots.content?.length"
          name="content"></slot>
  </bbn-floater>
  <bbn-floater bbn-elseif="showFloater && !disabled"
              :element="attach || null"
              bbn-portal="portal"
              :source="source"
              :class="'bbn-floater-context-' + bbnUid"
              ref="floater"
              :width="width"
              :height="height"
              :min-width="currentMinWidth"
              :min-height="currentMinHeight"
              :max-width="currentMaxWidth"
              :max-height="currentMaxHeight"
              :top="currentTop"
              :left="currentLeft"
              :right="currentRight"
              :bottom="currentBottom"
              source-items="items"
              :label="floaterTitle"
              :closable="!!floaterTitle"
              :content="content"
              :auto-hide="true"
              :mode="mode"
              @close="$emit('close'); showFloater = false;"
              @open="$emit('open')"
              :item-component="itemComponent"
              :position="position"
              :source-icon="sourceIcon"
              @select="(item, idx, dataIndex, ev, floater) => $emit('select', item, idx, dataIndex, ev, floater)">
    <slot bbn-if="$slots.content?.length"
          name="content"></slot>
  </bbn-floater>
</div>
