<span :class="['bbn-iblock', componentClass]">
  <span bbn-if="(mode === 'countdown') && isValid">
    <span bbn-if="rendered"></span>
    <span>
      <span bbn-for="(p, i) in periods"
            bbn-if="shown[p.name]"
            bbn-text="text[p.name] + (periods[i+1] && shown[periods[i+1].name] ? p.separator : '')"
      ></span>
    </span>
  </span>
  <span bbn-elseif="mode !== 'countdown'">
    <span bbn-text="currentTime"/>
  </span>
  <slot bbn-else></slot>
</span>
